<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>竞赛报名系统</title>
    <link rel="stylesheet" type="text/css" href="layui/css/layui.css" media="all">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="js/axios.js"></script>
    <script src="js/vue.min.js"></script>
    <script src="layui/layui.all.js"></script>
    <!--加载meta IE兼容文件-->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div id="index">
<div class="header layui-header">
    <div class="layui-logo">竞赛报名系统</div>
    <!-- 头部区域（可配合layui已有的水平导航） -->
    <ul class="layui-nav layui-layout-left header-down-nav" lay-filter="bigData">
        <li class="layui-nav-item"><a href="index.html">主页</a></li>
        <li class="layui-nav-item"><a href="index.html">发布竞赛</a></li>
        <li class="layui-nav-item"><a href="index.html">报名管理</a></li>
        <li class="layui-nav-item"><a href="index.html">申请发布竞赛</a></li>
    </ul>
    <ul class="layui-nav layui-layout-right"  lay-filter="filter1" v-cloak>
        <li class="layui-nav-item"><a href="javascript:;">我的报名</a></li>
        <li class="layui-nav-item"><a href="javascript:;">我的团队</a></li>
        <li class="layui-nav-item">
            <a href="javascript:;" >
                <img src="http://t.cn/RCzsdCq" class="layui-nav-img" >
                {{userName}}
            </a>
            <dl class="layui-nav-child">
                <dd><a href="index/indexUserInfo.html" >基本资料</a></dd>
                <dd><a href="index/indexUserAuthentication.html" >认证信息</a></dd>
                <dd><a href="index/indexRegisterUpdate.html"  >修改密码</a></dd>
            </dl>
        </li>
        <li class="layui-nav-item"><a href="javascript:;" @click="Logout">退出</a></li>
    </ul>
</div>

<div class="banner">
    <div class="cont w1000">
        <div class="title">
            <h3>知识竞赛</h3>
            <h4>报名系统</h4>
        </div>

    </div>
</div>

<div class="content" v-cloak>
    <div class="cont w1000">

        <div class="list-item">
            <div class="item" v-for="value in data">
                <div class="layui-fluid">
                    <div class="layui-row">
                        <div class="layui-col-xs12 layui-col-sm4 layui-col-md5">
                            <div class="img"><img src="image/logo1.png" alt=""></div>
                        </div>
                        <div class="layui-col-xs12 layui-col-sm8 layui-col-md7">
                            <div class="item-cont">
                                    <h3>{{value.competitionName}}<button class="layui-btn layui-btn-danger new-icon">new</button></h3>
                                <h5 v-if="value.type===0">个人赛</h5>
                                <h5 v-else-if="value.type===1">团队赛</h5>
                                <p>{{value.competitionInfo}}</p>
                                <p>报名时间：{{value.registrationTimeStart+' 至 '+value.registrationTimeStart}}</p>
                                <p>比赛时间：{{value.competitionTime}}</p>
                                <a href="javascript:;" class="go-icon"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
        <div id="demo" style="text-align: center;"></div>
    </div>
</div>

<div class="footer-wrap">
    <div class="footer w1000">
        <div class="qrcode">

        </div>
        <div class="practice-mode">
            <div class="text">
              @yx8991
            </div>
        </div>
    </div>
</div>
</div>
<script  type="module"src="views/index.js"></script>
<script type="text/javascript" src="layui/layui.js"></script>
<script type="text/javascript">
    layui.config({
        base: 'views/index/'
    }).use(['element','laypage','jquery','menu'],function(){
        element = layui.element,
            laypage = layui.laypage,
            $ = layui.$,
            menu = layui.menu;
        laypage.render({
            elem: 'demo'
            ,count: 70 //数据总数，从服务端得到
        });
        menu.init();
    })


</script>
</body>
</html>
