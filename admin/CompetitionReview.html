<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台管理</title>
    <link rel="stylesheet" href="../layui/css/layui.css"  media="all">
    <link rel="stylesheet" href="../css/index.css" >
    <script src="../js/axios.js"></script>
    <script src="../js/vue.min.js"></script>
    <script src="../layui/layui.all.js"></script>

</head>
<body class="layui-layout-body">
<div id="CompetitionReview">
    <div class="layui-input-block layui-icon layui-search">
        <input type="text" name="" required  lay-verify="required" placeholder="" v-model="query"  autocomplete="off" class="layui-input-search">
        <button type="button" class="layui-btn-search layui-btn layui-btn-sm layui-btn-primary " @click="searchUser">
            <i class="layui-icon layui-icon-search"></i>
        </button>
    </div>
    <div style="margin-top: 100px" >
        <table class="layui-hide" id="CompetitionReviewTable" lay-filter="CompetitionReviewTableTest"></table>

    </div>
</div>

<script  type="module"src="../views/admin/CompetitionReview.js"></script>
<script type="text/html" id="barDemo">
    {{#  if(d.state === 1){ }}
    <a class="layui-btn layui-btn-xs" lay-event="competitionReviewState">审核</a>
    {{#  } }}
    {{#  if(d.state === 2){ }}
    <a class="layui-btn layui-btn-xs" lay-event="noCompetitionReviewState">撤销审核</a>
    {{#  } }}
    {{#  if(d.state === 999){ }}
    <a class="layui-btn layui-btn-xs disabled layui-disabled" aria-disabled="true" lay-event="">审核不通过</a>
    {{#  } }}
</script>

</body>
</html>
